    <script>
      function init() {
        var compass = document.getElementById('compass');
        if(window.DeviceOrientationEvent) {
 
          window.addEventListener('deviceorientation', function(event) {
                var alpha;
                var alpha1;
                var alpha2;
                var alpha3;
                //Check for iOS property
                if(event.webkitCompassHeading) {
                  alpha = event.webkitCompassHeading;
				  alpha1 = alpha + 90;
				  alpha2 = alpha + 180;
				  alpha3 = alpha + 270;
				  
                  //Rotation is reversed for iOS
                  compass.style.WebkitTransform = 'rotate(-' + alpha + 'deg)';
                  compass1.style.WebkitTransform = 'rotate(-' + alpha1 + 'deg)';
                  compass2.style.WebkitTransform = 'rotate(-' + alpha2 + 'deg)';
                  compass3.style.WebkitTransform = 'rotate(-' + alpha3 + 'deg)';
				  
                }
                //non iOS
                else {
                  alpha = event.alpha;
                  webkitAlpha = alpha;
                  if(!window.chrome) {
                    //Assume Android stock (this is crude, but good enough for our example) and apply offset
                    webkitAlpha = alpha-270;
                  }
                }
 
                compass.style.Transform = 'rotate(' + alpha + 'deg)';
                compass.style.WebkitTransform = 'rotate('+ webkitAlpha + 'deg)';
                //Rotation is reversed for FF
                compass.style.MozTransform = 'rotate(-' + alpha + 'deg)'; 
                alpha = alpha + 90;
				webkitAlpha = webkitAlpha + 90;
				compass1.style.Transform = 'rotate(' + alpha + 'deg)';
                compass1.style.WebkitTransform = 'rotate('+ webkitAlpha + 'deg)';
                //Rotation is reversed for FF
                compass1.style.MozTransform = 'rotate(-' + alpha1 + 'deg)'; 
                alpha = alpha + 90;
				webkitAlpha = webkitAlpha + 90;
                compass2.style.Transform = 'rotate(' + alpha + 'deg)';
                compass2.style.WebkitTransform = 'rotate('+ webkitAlpha + 'deg)';
                //Rotation is reversed for FF
                compass2.style.MozTransform = 'rotate(-' + alpha + 'deg)'; 
                alpha = alpha + 90;
				webkitAlpha = webkitAlpha + 90;
                compass3.style.Transform = 'rotate(' + alpha + 'deg)';
                compass3.style.WebkitTransform = 'rotate('+ webkitAlpha + 'deg)';
                //Rotation is reversed for FF
                compass3.style.MozTransform = 'rotate(-' + alpha + 'deg)'; 
              }, false);
        }
      }
    </script>
